<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="icon" href="" type="image/png">

    <!-- Other tags -->

    <!-- Open graph tags -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<!--  -->

    <div class="app-Wrapper" data-bind="tempalte: { name: activeView }">
    </div>
    <ul id="main-Nav" data-bind="template: { name: 'Menu', foreach: mainMenuItems, as: 'item' }">
    </ul>

<!-- KNOCKOUT HTML Templates -->

    <!-- Sample template -->

    <!-- MENU template -->
    <script type="text/html" id="Menu">
        <li class="menu-Item" data-bind="css: { active: item.active() == true }, click: $root.menuClick(item)">
            <img data-bind=" attr: { src: item.url, alt: item.alt}" src="" alt="">
            <p data-bind="text: item.name"></p>
        </li>
    </script>

    

    <!-- GROOPYS template -->
    <script type="text/html" id="groopys">
        <div>
            <h1></h1>
            <div class="location"></div>
        </div>
        <div class="specifics">
            <div class="today">
                <h4>Today</h4>
            </div>
            <div class="tomorrow">
                <h4>Tomorrow</h4>
            </div>
        </div>
        <ul class="groopy-list" data-bind="template: { name: 'GroopysItem', foreach: activeGroopyDay, as: 'item' }" ></ul>
    </script>

    <script type="text/html" id="GroopysItem">
        <li class="groopy-item">
            <h3 class="title" data-bind="item.title"></h3>
            <p class="description" data-bind="item.description"></p>
            <div class="attendies" ></div>
        </li>
    </script>

    

    <!-- MY GROUPYS template -->
    <script type="text/html" id="Menu">
        <li class="menu-Item" data-bind="css: { active: item.active() == true }, click: $root.menuClick(item)">
            <img data-bind=" attr: { src: item.url, alt: item.alt}" src="" alt="">
            <p data-bind="text: item.name"></p>
        </li>
    </script>

<!-- 
**** Defferred CSS Styles ****
**** Google's Async styles loader ****
-->
	<noscript id="deferred-styles">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </noscript>
    
	<script>
	  var loadDeferredStyles = function() {
		var addStylesNode = document.getElementById("deferred-styles");
		var replacement = document.createElement("div");
		replacement.innerHTML = addStylesNode.textContent;
		document.body.appendChild(replacement)
		addStylesNode.parentElement.removeChild(addStylesNode);
	  };
	  var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
		  window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
	  if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0) });
	  else window.addEventListener('load', loadDeferredStyles);
	</script>
	<script async src="js/knockout-min.js"></script>
    <script async defer src="js/app.js"></script>

</body>
